<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="https://kit.fontawesome.com/a8ca9dd7b2.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div id="intro">
  <h3>Let's play</h3>
  <h1><span id="rock-title">Rock</span>,<span id="paper-title">Paper</span>, <span id="scissors-title">Scissors!</span></h1>
</div>
  <div id="buttons">
    <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button id="paper"><i class="fa-solid fa-hand"></i></button>
    <button id="scissors"><i class="fa-solid fa-hand-peace"></i></button>
  </div>
  <div id="computer"></div>
  <div id="results"></div>
  <!-- <div id="score"></div> -->
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
